 <section class="container w-50 my-5">

<h1 class="  bg-danger text-info text-center py-3 m-auto my-4">Cured Operation</h1>

<h3 class="successData text-warning alert d-none">
  The data has been added successfully</h3>
  <h3 class="errorData text-danger alert d-none ">The data has been added invalid</h3>

<!-- ==========================Product Name====================== -->

<div class="form-group position-relative">
    <label class="my-2" for="pname">Product Name</label>
    <input type="text" onkeyup="validationName()" class="form-control" name="pname" id="pName"
    placeholder="">
    
   <small class="errName d-none text-danger" >error: must start capital and length 3:8 </small>
  </div>
<!-- ==========================product Price====================== -->

  <div class="form-group my-2">

    <label for="price">product Price</label>
    <input type="number" onkeyup="validationPrice()"
      class="form-control my-2" name="pPrice" id="price"  >
      <small class="errPrice d-none text-danger" >error: price 1000:10000</small>
  
    </div>
  <!-- ==========================Product Category====================== -->

  <div class="form-group my-2">
    <label for="pCat">Product Category</label>
    <input  onkeyup="validationCat()"
    type="text"class="form-control " name="pCat" id="pCat"
    placeholder="">
   <small class= "d-none  errCat text-danger">error:Category must be mobile or screen or watch</small>
  
  </div>
 <!-- ==========================Product Descraption====================== -->

  <div class="form-group my-2">
    <label for="pDesc">Product Descraption</label>
    <textarea onkeyup="validationDes()" class="form-control my-2" name="pDesc" id="pDesc" rows="3"></textarea>
    <small class= "d-none  errDesc text-danger">error:max length 25 carachter</small>
  
  
  </div>
 <!-- ==========================button====================== -->


 <button class="btn btn-info my-2 me-2 out-line " id="btn_add" onclick="addProduct()">
 add Product</button>

<button class="btn btn-info  my-2" onclick="clearProduct()">clear</button>


</section>



<section>

  <input type="search" 
  onkeyup="searchProduct()"

</div>

      <tr>
        <th scope="col">INDEX</th>

        <th scope="col">PRICE</th>
        <th scope="col">CATTEGORY</th>
        <th scope="col">DESCRAPTION</th>
        <th scope="col">UPDATE</th>
        <th scope="col">DELETE</th>
      </tr>
    </thead>
